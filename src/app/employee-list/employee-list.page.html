<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List of Employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card *ngFor="let item of row_data">
      <ion-row>
        <ion-col size="12">
        <b>  Row ID : </b>{{item.pid}}
        </ion-col>
        <ion-col size="12">
        <b>  Employee Name : </b>{{item.Name}}
        </ion-col>
        <ion-col size="12">
        <b>  Email : </b>{{item.Email}}
        </ion-col>
        <ion-col size="12">
        <b>  Mobile : </b>{{item.Mobile}}
        </ion-col>
        <ion-col size="12">
        <b>  Company : </b>{{item.Company}}
        </ion-col>
        <ion-col size="12">
        <b>  Date & Time : </b>{{item.date_time}}
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="presentAlertConfirm(item)" expand="block" color="danger">
            <ion-icon name="trash"></ion-icon>Delete
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
  <ion-grid fixed style="margin-top: 40%;" *ngIf="row_data.length < 1">
    <ion-row style="text-align: center;">
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-icon name="alert-circle-outline" style="font-size: 40px;"></ion-icon>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="12">
        No any Employees registered yet !
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
